<!DOCTYPE html>
<html>
<head>
    <title>이름 변경</title>
</head>
<body>
    <h2>이름 변경하기</h2>
    <input type="password" id="password" placeholder="현재 비밀번호">
    <input type="text" id="name" placeholder="새로운 이름">
    <button onclick="updateName()">이름 변경</button>

    <script>
        function updateName() {
            var password = document.getElementById('password').value;
            var name = document.getElementById('name').value;

            fetch('/api/users/name', {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ password: password, name: name })
            })
            .then(response => {
                if (response.status === 200) {
                    alert('이름이 성공적으로 변경되었습니다.');
                } else {
                    alert('오류가 발생했습니다. 다시 시도해 주세요.');
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('오류가 발생했습니다. 다시 시도해 주세요.');
            });
        }
    </script>
</body>
</html>
